<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Mikr's Shrimp Shack -- Braintree Hosted Fields</title>

</head>
<body>
    <header>
        <h1>Mikr's Shrimp Shack</h1>
        <p>Welcome! Come place and order to get those tasty shrimps!</p>
    </header>
    <body>
        <div id='images'>
            <img src='images/download.jpeg' alt='image of shrimp in a bowl'>
            <img src="images/download (1).jpeg" alt="pepe the shrimp from the muppets">
        </div>
        <div id="order-form">
            <h2>How many Shrimps do you need???</h2>
            <p>69¢ per shrimp</p>
            <label for="quantity">Quantity (between 10 and 690):</label>
            <input type="number" id="quantity" name="quantity" min="10" max="690">
            <button id="amount-button">Update</button>
            <h3 id="total-amount">Total amount = $0</h3>
        </div>
        <div class="payment-form">
            <form action="/" id="my-sample-form" method="post" autocomplete="off">
            <label for="card-number">Card Number</label>
            <div id="card-number"></div>

            <label for="cvv">CVV</label>
            <div id="cvv"></div>

            <label for="expiration-date">Expiration Date</label>
            <div id="expiration-date"></div>

            <input type="submit" value="Pay" disabled />
            </form>
        </div>
    <footer>
        <h3>ⓒ mlichtenberger 2021</h3>
    </footer>
    </body>
    <script src="https://js.braintreegateway.com/web/3.84.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.84.0/js/hosted-fields.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.84.0/js/data-collector.min.js"></script>
    <script src="/index.js"></script>
</html>
